<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StackIt - Q&A</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <img src="Stacks-removebg-preview.jpg" alt="Stackit logo">
            StackIt
        </div>
        <nav>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">For Teams</a>
            <div class="notification">
                <span class="notification-bell">ðŸ””</span>
                <span class="notification-dot"></span>
            </div>
            <div class="auth-section">
                <button class="login-btn" id="openLoginModal">Log in</button>
                <button class="signup-btn">Sign up</button>
            </div>
        </nav>
    </header>

    <section class="ask-section">
      <h2>Ask a Question</h2>
      <form>
        <input type="text" placeholder="Question title" required />
        <textarea placeholder="Describe your question" required></textarea>
        <button type="submit" class="btn">Ask</button>
      </form>
    </section>

    <section class="question">
      <h2>How to join 2 columns in SQL?</h2>
      <p>I want to combine first and last name columns into one.</p>
    </section>

    <section class="submit-answer">
      <h3>Submit Your Answer</h3>
      <form>
        <textarea placeholder="Your answer" required></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </div>
</body>
</html>
