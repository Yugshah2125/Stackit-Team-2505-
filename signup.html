<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StackIt - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Stacks-removebg-preview.png" alt="StackIt logo" />
      StackIt
    </div>
  </header>

  <div class="container">
    <div class="header">
      <span class="logo-text">Create Your Account</span>
    </div>
    <form id="signupForm" autocomplete="off">
      <div>
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Your full name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Create a password" required />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm your password" required />
      </div>
      <div class="links">
        <a href="login.html">Already have an account? Log in</a>
        <a href="#">Terms & Privacy</a>
      </div>
      <button class="submit-btn" type="submit">Sign Up</button>
      <div class="message" id="message"></div>
    </form>
    <div class="footer">
      &copy; 2025 StackIt &mdash; Empowering Collaborative Learning
    </div>
  </div>

  <script>
    document.getElementById('signupForm').onsubmit = function (e) {
      e.preventDefault();

      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var messageDiv = document.getElementById('message');

      // Clear previous message
      messageDiv.textContent = '';
      messageDiv.style.color = '#d32f2f';

      if (!name || !email || !password || !confirmPassword) {
        messageDiv.textContent = "Please fill in all fields.";
        return;
      }

      // Basic email format validation
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        messageDiv.textContent = "Please enter a valid email address.";
        return;
      }

      // Password length check
      if (password.length < 6) {
        messageDiv.textContent = "Password must be at least 6 characters long.";
        return;
      }

      // Password and confirm password match check
      if (password !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match.";
        return;
      }

      // Simulate successful signup
      messageDiv.style.color = "#388e3c";
      messageDiv.textContent = "Account created successfully! Redirecting to login...";

      setTimeout(function () {
        window.location.href = "login.html"; // Redirect to login page after signup
      }, 1500);
    };
  </script>
</body>
</html>
